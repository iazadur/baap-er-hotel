<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Baap-Er-hotel!!</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-2/4 mx-auto p-8 mt-8">
            <h3 class="text-3xl text-center mb-4 font-semibold">Please Login</h3>
            <div class=" mx-auto w-3/4">
                <input id="user-email" class="border-2 border-gray-400 rounded block w-full px-2 mb-4" type="email" placeholder="Your email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-full px-2 mb-4" type="password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-400 text-white font-semibold px-4 py-2 rounded-b-lg">lOGIN</button>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    
</body>
</html>
