<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Let's get some <span
                class="font-semibold text-purple-600">mooooney!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transiction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-center text-3xl text-white font-bold">Deposit</h3>
                    <h4 class="text-center text-4xl text-white font-bold">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-center text-3xl text-white font-bold">Withdraw</h3>
                    <h4 class="text-center text-4xl text-white font-bold">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-center text-3xl text-white font-bold">Balence</h3>
                    <h4 class="text-center text-4xl text-white font-bold">$ <span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100  p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div class="">
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-full px-2 mb-4"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-400 text-white font-semibold px-4 py-2 rounded-b-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100  p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div class="">
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-full px-2 mb-4"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="withdraw-button"
                            class="bg-yellow-400 text-white font-semibold px-4 py-2 rounded-b-lg">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/banking.js"></script>
    </main>
</body>

</html>
